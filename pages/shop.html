<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

    <title>Twin Pines Paseos Aereos - Tienda de Recuerdos</title>

<body>

  <!--Inicio Logo y texto-->
  <div class="contenedor">
    <div class="row">
      <div class="col-12">
        <div class="flex-container">
          <a href="../index.html"

          <ul class="titulo-header">
            <li><a href="../pages/reservas.html">Reserve su vuelo!</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Fin logo y texto-->
    <!---Inivio Menu Pagina--->
    <div class="col-12">
      <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-custom">
              <li class="nav-item">
                <a class="nav-link active" href="../pages/reservas.html"
                  >Reservar</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../pages/nosotros.html"
                  >Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../pages/shop.html"
                  >Tienda de recuerdos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
</div>
</header>
<!--Inicio contenido de bienvenida-->
    <div class="container">
        <div class="row">
            <div class="tiendaRecuerdos">
                <h1>Ninguna experiencia es completa sin un recuerdo!</h1>
                <h2>Para regalar o regalarse!</h2>
            </div>
            <main id="items" class="col-sm-8 row"></main>
            <!-- Carrito -->
            <aside class="col-sm-4">
                <h2>Carrito</h2>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <!-- Precio total -->
                <p class="text-right">Total: <span id="total"></span>$UY</p>
                <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>

            </aside>
            <div>
                <h6>Los precios de los productos incluyen IVA</h6>
            </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/cotizacion.js"></script>
    <script src="../js/productos.js"></script>
